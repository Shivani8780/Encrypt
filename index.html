<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search DOB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search by Date of Birth</h1>
        <form id="searchForm">
            <input type="text" id="dob" name="dob" placeholder="Enter Date of Birth (DD-MM-YYYY)" required>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const dob = document.getElementById('dob').value;

            const response = await fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dob })
            });

            const data = await response.json();

            if (data.match) {
                document.getElementById('result').innerHTML = `
                    <p>Found: ${data.match.Name}, SRNO: ${data.match.SRNO}, Source File: ${data.match.SourceFile}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <p>${data.error}</p>
                `;
            }
        });
    </script>
</body>
</html>
